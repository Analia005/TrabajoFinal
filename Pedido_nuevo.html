<!doctype html>

<head>
  <title>Producto Nuevo</title>

<body>
  <main>
    <div class="card" id="app">
        <form class="form">
        <h1>Nuevo Producto</h1>
        <br><br>

          <label for="nombre_prod">Nombre del Producto  </label>
          <input type="text" name="nombre_prod" class="txt" id="nombre_prod" v-model="nombre_prod" required>
          <br>          <br>


          <label for="Precio">Precio  </label>
          <input type="text" name="precio" class="txt" id="precio" v-model="precio" required>
          <br>          <br>

          <label for="imagen">Imagen  </label>
          <input type="imagen" name="imagen" class="txt" id="image" v-model="imagen" required>
          <br>          <br>

          <label for="usuario">Usuario </label>
          <input type="usuario" name="usuario" class="txt" id="usuario" v-model="usuario" required>
          <br>          <br>
         

       
          <button type="button" class="boton1" v-on:click="grabar()">Grabar</button>
          <a href="/productos.html" class="boton1">Cancelar</a>
      </form>


    </div>


  </main>
